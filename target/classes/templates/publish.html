<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题发布</title>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
    <script src="jquery3/jquery-3.3.1.js"></script>
    <script src="bootstrap3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/community.css">
    <script src="js/community.js"></script>
</head>
<body>
<!-- 公共页面整合 -->
<div th:insert="fragment/header::header">
</div>

<div class="container-fluid container-publish">
    <div class="row">
        <div class="col-1g-9 col-md-9 col-sm-12 col-xs-12">

            <h2 ><span class="glyphicon glyphicon-align-left"></span>发现</h2>
            <form id="form-question-info" class="form" th:action="pub" th:method="post" name="publish-form">
                <input type="hidden" th:name="${session.modifyQuestion != null}?modify" th:value="${session.modifyQuestion != null }?${session.modifyQuestion.id}">
            <div>
                <!--<form class="form">-->
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${session.modifyQuestion != null}?${session.modifyQuestion.question_title}">
                    </div>
                <!--</form>-->
            </div>
            <div>
                <!--<form class="form">-->
                    <div class="form-group">
                        <label for="description">问题补充</label>
                        <textarea class="form-control" id="description" name="description" placeholder="问题描述..." rows="10" th:text="${session.modifyQuestion != null}?${session.modifyQuestion.question_detail}"></textarea>
                    </div>
                <!--</form>-->
            </div>

            <div>
                <!--<form class="form">-->
                    <div class="form-group">
                        <label for="tags">添加标签</label>
                        <div style="position: relative;">
                            <input type="text" class="form-control" id="tags" name="tags" th:value="${session.modifyQuestion != null}?${session.modifyQuestion.question_tags}" onclick="doShowQuestionTag()">
                            <div class="input-tag" style="position: absolute; top: 8px; left: 10px;">
                                <!--<div style="display: inline-block; margin-right: 10px;" class="label label-info">
                                    <div style="position: relative;">
                                        aa
                                        <span style="color: red;position: absolute;top: -10px;right: -15px;" onclick="doClick(this)">x</span>
                                    </div>
                                </div>
                                <div style="display: inline-block;margin-right: 10px;" class="label label-info">
                                    <div style="position: relative;">
                                        bb
                                        <span style="color: red;position: absolute;top: -10px;right: -15px;" onclick="doClick(this)">x</span>
                                    </div>
                                </div>-->
                            </div>
                        </div>
                        <div id="question-tag-tab" style="display: none">
                            <!--<ul class="nav nav-tabs">
                                <li role="presentation" class="active"><a href="#">Home</a></li>
                                <li role="presentation"><a href="#">Profile</a></li>
                                <li role="presentation"><a href="#">Messages</a></li>
                            </ul>-->
                            <!--<div id="tag-content">
                                <span class="glyphicon glyphicon-tags" aria-hidden="true" style="background-color: darkgray">tagx</span>
                            </div>-->
                        </div>
                    </div>
                <!--</form>-->
            </div>
            <input class="form-control btn btn-primary btn-publish" th:value="提交" onclick="doPub()" name="btn-submit"></input>
            </form>
            <!--<button class="btn btn-warning" th:if="${publish-status != null}" th:value="${${publish-status}}"></button>-->
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h2>提交问题方法</h2>
            1</br>
            2</br>
            3</br>
            4</br>
            5</br>
        </div>
    </div>
</div>
</body>
</html>
